<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'tienda/css/login.css' %}">
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container"> 
        <div class="row">
            <div class="col-12 col-md-6 offset-3">
                <div class="card position-absolute top-50 start-50 translate-middle">
                    <div class="card-header">
                        <img src="{% static 'tienda/img/pipo-banner.png' %}" alt="logo" width="100%" height="150">
                    </div>
                    <div class="card-body">
                        <h2>Ingresa tus credenciales</h2>
                        <form action="" method ="post">

                            {% csrf_token %}
                            {{ form | crispy }}

                            <div class="d-flex justify-content-between align-items-center">
                                <a href="{% url 'index' %}" class="btn btn-link"><i class="bi bi-house-heart-fill"></i> Ir al Sitio</a>
                                <a href="{% url 'registro' %}" class="btn btn-link"><i class="bi bi-suit-heart"></i> Registrate </a>
                                <input type="submit" value="Iniciar Sesión" class="btn btn-primary">
                            </div> 

                        </form>

                    </div>
                </div>
            </div>
        </div>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
