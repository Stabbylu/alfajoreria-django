{% extends 'tienda/base.html' %}

{% load static %}
<link rel="icon" type="image/ico" href="{% static 'tienda/img/favicon.ico' %}">

{% block contenido %}

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'tienda/img/Alfajor 1.png' %}" class="d-block w-100 h-25" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'tienda/img/Alfajor 2.png' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'tienda/img/Alfajor 3.png' %}" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>    

{% endblock %}
